<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Satellite Constellations Overview</title>
  <style>
    body { margin: 0; background: black; }
    #legend {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      font-size: 16px;
      font-family: sans-serif;
      border-collapse: collapse;
      background: rgba(30, 30, 30, 0.8);
      color: white;
      padding: 10px;
      border-radius: 8px;
    }
    #legend h3 {
      margin: 0 0 8px 0;
      font-size: 18px;
      text-align: center;
    }
    #legend table {
      width: 100%;
      border-collapse: collapse;
    }
    #legend td {
      padding: 6px 8px;
      vertical-align: middle;
    }
    .legend-color {
      width: 16px;
      height: 16px;
      display: inline-block;
      border-radius: 50%;
      margin-right: 8px;
    }
    #time-log {
      position: absolute;
      font-size: 12px;
      font-family: sans-serif;
      padding: 5px;
      border-radius: 3px;
      background-color: rgba(200, 200, 200, 0.1);
      color: lavender;
      bottom: 10px;
      right: 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/globe.gl"></script>
</head>
<body>
  <div id="legend">
    <h3>Popular Constellation</h3>
    <table>
      <tr>
        <td><input type="checkbox" id="chk-oneweb" data-value="oneweb" checked></td>
        <td><span class="legend-color" style="background:#00ffff;"></span>OneWeb</td>
      </tr>
      <tr>
        <td><input type="checkbox" id="chk-kuiper" data-value="kuiper"></td>
        <td><span class="legend-color" style="background:#ff7f50;"></span>Kuiper</td>
      </tr>
      <tr>
        <td><input type="checkbox" id="chk-starlink" data-value="starlink"></td>
        <td><span class="legend-color" style="background:#adff2f;"></span>Starlink</td>
      </tr>
    </table>
  </div>
  <div id="chart"></div>
  <div id="time-log"></div>
  <script type="module">
    import * as satellite from 'https://esm.sh/satellite.js';

    const TLE_URLS = {
      starlink: 'https://celestrak.org/NORAD/elements/gp.php?GROUP=starlink&FORMAT=tle',
      kuiper: 'https://celestrak.org/NORAD/elements/gp.php?GROUP=kuiper&FORMAT=tle',
      oneweb: 'https://celestrak.org/NORAD/elements/gp.php?GROUP=oneweb&FORMAT=tle',
    };

    const CONSTELLATION_COLORS = {
      starlink: '#adff2f', // green-yellow
      kuiper: '#ff7f50',   // coral
      oneweb: '#00ffff'    // cyan
    };

    const EARTH_RADIUS_KM = 6371;
    const TIME_STEP = 1 * 1000;
    const timeLogger = document.getElementById('time-log');

    let satDataMap = {}; // { constellation: [sat objects] }
    let time = new Date();

    const world = Globe()(document.getElementById('chart'))
      .globeImageUrl('//cdn.jsdelivr.net/npm/three-globe/example/img/earth-night.jpg')
      .backgroundColor('#000')  
      .showAtmosphere(true)
      .atmosphereColor('rgba(70, 120, 180, 0.3)')
      .pointLat('lat')
      .pointLng('lng')
      .pointAltitude('alt')
      .pointColor('color')
      .pointsData([]);

    setTimeout(() => world.pointOfView({ altitude: 3.5 }));

    function fetchConstellation(constellation) {
      return fetch(TLE_URLS[constellation])
        .then(r => r.text())
        .then(rawData => {
          const tleData = rawData.replace(/\r/g, '').split(/\n(?=[^12])/).filter(d => d).map(tle => tle.split('\n'));
          const sats = tleData.map(([name, ...tle]) => {
            const satrec = satellite.twoline2satrec(...tle);
            return {
              satrec,
              name: name.trim().replace(/^0 /, ''),
              constellation,
              color: CONSTELLATION_COLORS[constellation]
            };
          }).filter(d => !!satellite.propagate(d.satrec, new Date())?.position);
          satDataMap[constellation] = sats;
        });
    }

    function updateSatPositions() {
      time = new Date(+time + TIME_STEP);
      timeLogger.innerText = time.toString();
      const gmst = satellite.gstime(time);

      Object.values(satDataMap).flat().forEach(d => {
        const eci = satellite.propagate(d.satrec, time);
        if (eci?.position) {
          const gdPos = satellite.eciToGeodetic(eci.position, gmst);
          d.lat = satellite.radiansToDegrees(gdPos.latitude);
          d.lng = satellite.radiansToDegrees(gdPos.longitude);
          d.alt = gdPos.height / EARTH_RADIUS_KM;
        } else {
          d.lat = NaN;
          d.lng = NaN;
          d.alt = NaN;
        }
      });

      // collect visible constellations based on checkboxes
      const activeConstellations = Array.from(document.querySelectorAll('#legend input[type=checkbox]:checked'))
        .map(chk => chk.getAttribute('data-value'));

      const activeData = activeConstellations.flatMap(c => satDataMap[c] || [])
        .filter(d => !isNaN(d.lat) && !isNaN(d.lng) && !isNaN(d.alt));

      world.pointsData(activeData);
    }

    (function frameTicker() {
      requestAnimationFrame(frameTicker);
      updateSatPositions();
    })();

    // Checkbox handling
    document.querySelectorAll('#legend input[type=checkbox]').forEach(chk => {
      chk.addEventListener('change', () => {
        const constellation = chk.getAttribute('data-value');
        if (chk.checked && !satDataMap[constellation]) {
          fetchConstellation(constellation);
        }
      });
    });

    // Load default checked (OneWeb)
    fetchConstellation('oneweb');
  </script>
</body>
</html>

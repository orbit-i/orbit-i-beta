<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Satellite Constellations with Orbital Rings</title>
  <style>
    body { margin: 0; background: black; }
    #constellation-table {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      font-size: 16px;
      border-collapse: collapse;
      color: white;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    #constellation-table.show {
      opacity: 1;
      transform: translateY(0);
    }
    #constellation-table td {
      padding: 6px 12px;
      cursor: pointer;
      background-color: rgba(50, 50, 50, 0.7);
      border: 1px solid #555;
    }
    #constellation-table td:hover {
      background-color: rgba(100, 100, 255, 0.6);
    }
    #constellation-table td.active {
      background-color: rgba(100, 149, 237, 0.5);
    }
    #time-log {
      position: absolute;
      font-size: 12px;
      font-family: sans-serif;
      padding: 5px;
      border-radius: 3px;
      background-color: rgba(200, 200, 200, 0.1);
      color: lavender;
      bottom: 10px;
      right: 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/globe.gl"></script>
</head>
<body>
  <table id="constellation-table">
    <tr><td data-value="starlink">Starlink</td></tr>
    <tr><td data-value="kuiper">Kuiper</td></tr>
    <tr><td data-value="oneweb">OneWeb</td></tr>
  </table>
  <div id="chart"></div>
  <div id="time-log"></div>
  <script type="module">
    import * as satellite from 'https://esm.sh/satellite.js';

    const TLE_URLS = {
      starlink: 'https://celestrak.org/NORAD/elements/gp.php?GROUP=starlink&FORMAT=tle',
      kuiper: 'https://celestrak.org/NORAD/elements/gp.php?GROUP=kuiper&FORMAT=tle',
      oneweb: 'https://celestrak.org/NORAD/elements/gp.php?GROUP=oneweb&FORMAT=tle',
    };

    const EARTH_RADIUS_KM = 6371;
    const TIME_STEP = 1000;
    const timeLogger = document.getElementById('time-log');
    const table = document.getElementById('constellation-table');

    const world = Globe()(document.getElementById('chart'))
      .globeImageUrl('//cdn.jsdelivr.net/npm/three-globe/example/img/earth-night.jpg')
      .backgroundColor('black')
      .pointOfView({ altitude: 3.5 })
      .particlesData([])
      .particleLat('lat')
      .particleLng('lng')
      .particleAltitude('alt')
      .particlesColor(() => 'rgba(255,255,200,0.9)')
      .particlesSize(1.6);

    setTimeout(() => table.classList.add('show'), 200);

    let satData = [];
    let time = new Date();

    function fetchAndDisplayTLE(url) {
      fetch(url)
        .then(r => r.text())
        .then(rawData => {
          const tleData = rawData.replace(/\r/g, '')
            .split(/\n(?=[^12])/)
            .filter(d => d)
            .map(tle => tle.split('\n'));
          satData = tleData.map(([name, ...tle]) => ({
            satrec: satellite.twoline2satrec(...tle),
            name: name.trim().replace(/^0 /, '')
          })).filter(d => !!satellite.propagate(d.satrec, new Date())?.position);

          // Build orbital rings once
          buildOrbitalRings(satData);
        });
    }

    function updateSatPositions() {
      time = new Date(+time + TIME_STEP);
      timeLogger.innerText = time.toString();
      const gmst = satellite.gstime(time);
      satData.forEach(d => {
        const eci = satellite.propagate(d.satrec, time);
        if (eci?.position) {
          const gdPos = satellite.eciToGeodetic(eci.position, gmst);
          d.lat = satellite.radiansToDegrees(gdPos.latitude);
          d.lng = satellite.radiansToDegrees(gdPos.longitude);
          d.alt = gdPos.height / EARTH_RADIUS_KM;
        } else {
          d.lat = NaN; d.lng = NaN; d.alt = NaN;
        }
      });
      world.particlesData([satData.filter(d => !isNaN(d.lat) && !isNaN(d.lng) && !isNaN(d.alt))]);
    }

    (function frameTicker() {
      requestAnimationFrame(frameTicker);
      updateSatPositions();
    })();

    // Orbital rings builder (geometry-based)
    function buildOrbitalRings(satellites) {
      const PLANE_TOL_DEG = 0.5;
      const planes = new Map();

      satellites.forEach(sat => {
        const inclDeg = satellite.radiansToDegrees(sat.satrec.inclo || 0);
        const raanDeg = satellite.radiansToDegrees(sat.satrec.nodeo || 0);
        const inclBin = Math.round(inclDeg / PLANE_TOL_DEG) * PLANE_TOL_DEG;
        const raanBin = Math.round(raanDeg / PLANE_TOL_DEG) * PLANE_TOL_DEG;
        const key = `${inclBin}_${raanBin}`;
        if (!planes.has(key)) planes.set(key, { incl: inclDeg, raan: raanDeg });
      });

      const arcs = [];
      const numSegs = 48;

      planes.forEach(({ incl, raan }) => {
        let prev = null;
        for (let i = 0; i <= numSegs; i++) {
          const theta = (2 * Math.PI * i) / numSegs;

          // Circle in plane
          let x = Math.cos(theta);
          let y = Math.sin(theta);
          let z = 0;

          // Inclination (rotate around x-axis)
          let y1 = y * Math.cos(incl * Math.PI/180) - z * Math.sin(incl * Math.PI/180);
          let z1 = y * Math.sin(incl * Math.PI/180) + z * Math.cos(incl * Math.PI/180);
          let x1 = x;

          // RAAN (rotate around z-axis)
          let x2 = x1 * Math.cos(raan * Math.PI/180) - y1 * Math.sin(raan * Math.PI/180);
          let y2 = x1 * Math.sin(raan * Math.PI/180) + y1 * Math.cos(raan * Math.PI/180);
          let z2 = z1;

          // lat/lng
          const lat = Math.asin(z2) * 180/Math.PI;
          const lng = Math.atan2(y2, x2) * 180/Math.PI;

          if (prev) {
            arcs.push({
              startLat: prev.lat, startLng: prev.lng,
              endLat: lat, endLng: lng,
              arcAltitude: 0.01,
              color: 'rgba(100,180,255,0.5)',
              strokeWidth: 0.6
            });
          }
          prev = { lat, lng };
        }
      });

      world
        .arcsData(arcs)
        .arcColor(d => d.color)
        .arcStroke(d => d.strokeWidth)
        .arcAltitude(d => d.arcAltitude);
    }

    // Table click listener
    table.querySelectorAll('td').forEach(cell => {
      cell.addEventListener('click', () => {
        table.querySelectorAll('td').forEach(c => c.classList.remove('active'));
        cell.classList.add('active');
        fetchAndDisplayTLE(TLE_URLS[cell.dataset.value]);
      });
    });

    // Fetch initial constellation
    fetchAndDisplayTLE(TLE_URLS['starlink']);
    table.querySelector('td[data-value="starlink"]').classList.add('active');
  </script>
</body>
</html>

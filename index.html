<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Satellite Constellations Overview</title>
  <style>
    body { margin: 0; background: black; }
    #constellation-table {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      font-size: 16px;
      font-family: sans-serif;
      border-collapse: collapse;
      background: rgba(30, 30, 30, 0.8);
      color: white;
      cursor: pointer;
    }
    #constellation-table td {
      padding: 6px 12px;
      border: 1px solid rgba(200, 200, 200, 0.2);
      transition: background 0.2s;
    }
    #constellation-table tr:hover td {
      background: rgba(173, 216, 230, 0.3);
    }
    #constellation-table tr.active td {
      background: rgba(173, 216, 230, 0.5);
    }
    #time-log {
      position: absolute;
      font-size: 12px;
      font-family: sans-serif;
      padding: 5px;
      border-radius: 3px;
      background-color: rgba(200, 200, 200, 0.1);
      color: lavender;
      bottom: 10px;
      right: 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/globe.gl"></script>
</head>
<body>
  <table id="constellation-table">
    <tr data-value="starlink"><td>Starlink</td></tr>
    <tr data-value="kuiper"><td>Kuiper</td></tr>
    <tr data-value="oneweb"><td>OneWeb</td></tr>
  </table>
  <div id="chart"></div>
  <div id="time-log"></div>
  <script type="module">
    import * as satellite from 'https://esm.sh/satellite.js';

    const TLE_URLS = {
      starlink: 'https://celestrak.org/NORAD/elements/gp.php?GROUP=starlink&FORMAT=tle',
      kuiper: 'https://celestrak.org/NORAD/elements/gp.php?GROUP=kuiper&FORMAT=tle',
      oneweb: 'https://celestrak.org/NORAD/elements/gp.php?GROUP=oneweb&FORMAT=tle',
    };

    const EARTH_RADIUS_KM = 6371;
    const TIME_STEP = 1 * 1000;
    const timeLogger = document.getElementById('time-log');
    const table = document.getElementById('constellation-table');

    let fadeAlpha = 1;          
    let fadeState = "idle";     
    let nextConstellation = ""; 
    let satData = [];
    let time = new Date();

    const world = Globe()(document.getElementById('chart'))
      .globeImageUrl('//cdn.jsdelivr.net/npm/three-globe/example/img/earth-night.jpg')
      .backgroundColor('#000')  
      .showAtmosphere(true)
      .atmosphereColor('rgba(70, 120, 180, 0.3)')
      .particleLat('lat')
      .particleLng('lng')
      .particleAltitude('alt')
      .particlesColor(() => `rgba(255, 255, 200, ${fadeAlpha})`);

    setTimeout(() => world.pointOfView({ altitude: 3.5 }));

    function fetchAndDisplayTLE(url) {
      fetch(url)
        .then(r => r.text())
        .then(rawData => {
          const tleData = rawData.replace(/\r/g, '').split(/\n(?=[^12])/).filter(d => d).map(tle => tle.split('\n'));
          satData = tleData.map(([name, ...tle]) => ({
            satrec: satellite.twoline2satrec(...tle),
            name: name.trim().replace(/^0 /, '')
          })).filter(d => !!satellite.propagate(d.satrec, new Date())?.position);

          fadeState = "fade-in";
          fadeAlpha = 0;
        });
    }

    function updateSatPositions() {
      time = new Date(+time + TIME_STEP);
      timeLogger.innerText = time.toString();
      const gmst = satellite.gstime(time);

      satData.forEach(d => {
        const eci = satellite.propagate(d.satrec, time);
        if (eci?.position) {
          const gdPos = satellite.eciToGeodetic(eci.position, gmst);
          d.lat = satellite.radiansToDegrees(gdPos.latitude);
          d.lng = satellite.radiansToDegrees(gdPos.longitude);
          d.alt = gdPos.height / EARTH_RADIUS_KM;
        } else {
          d.lat = NaN;
          d.lng = NaN;
          d.alt = NaN;
        }
      });

      if (fadeState === "fade-out") {
        fadeAlpha -= 0.03;
        if (fadeAlpha <= 0) {
          fadeAlpha = 0;
          fadeState = "loading";
          fetchAndDisplayTLE(TLE_URLS[nextConstellation]);
        }
      } else if (fadeState === "fade-in") {
        fadeAlpha += 0.03;
        if (fadeAlpha >= 1) fadeAlpha = 1, fadeState = "idle";
      }

      world
        .particlesData([satData.filter(d => !isNaN(d.lat) && !isNaN(d.lng) && !isNaN(d.alt))])
        .particlesColor(() => `rgba(255,255,200,${fadeAlpha})`);

      computePlaneConnectionsAndDraw();
    }

    (function frameTicker() {
      requestAnimationFrame(frameTicker);
      updateSatPositions();
    })();

    table.querySelectorAll("tr").forEach(row => {
      row.addEventListener("click", () => {
        table.querySelectorAll("tr").forEach(r => r.classList.remove("active"));
        row.classList.add("active");
        const constellation = row.getAttribute("data-value");
        nextConstellation = constellation;
        fadeState = "fade-out";
      });
    });

    const defaultRow = table.querySelector('[data-value="starlink"]');
    defaultRow.classList.add("active");
    nextConstellation = "starlink";
    fetchAndDisplayTLE(TLE_URLS["starlink"]);

    // --- Shader patch for glowing bigger satellites ---
    setTimeout(() => {
      world.scene().traverse(obj => {
        if (obj.type === "Points" && obj.material && obj.material.onBeforeCompile) {
          obj.material.onBeforeCompile = shader => {
            shader.vertexShader = shader.vertexShader.replace(
              'gl_PointSize = size;',
              'gl_PointSize = size * 4.0;'
            );
            shader.fragmentShader = shader.fragmentShader.replace(
              'gl_FragColor = vec4( color, opacity );',
              `
              float d = distance(gl_PointCoord, vec2(0.5, 0.5));
              float alpha = smoothstep(0.5, 0.0, d);
              gl_FragColor = vec4(color, opacity * alpha);
              `
            );
          };
          obj.material.needsUpdate = true;
        }
      });
    }, 1000);

    // --- Orbital plane arcs ---
    const PLANE_TOL_DEG = 0.5;
    const MAX_EDGES_PER_PLANE = 200;
    function norm360(a) { let r = a % 360; if(r<0) r+=360; return r; }

    function computePlaneConnectionsAndDraw() {
      const planes = new Map();
      satData.forEach(sat => {
        if (!sat.satrec) return;
        const inclDeg = satellite.radiansToDegrees(sat.satrec.inclo || 0);
        const raanDegRaw = satellite.radiansToDegrees(sat.satrec.nodeo || 0);
        const raanDeg = norm360(raanDegRaw);
        const inclBin = Math.round(inclDeg / PLANE_TOL_DEG) * PLANE_TOL_DEG;
        const raanBin = Math.round(raanDeg / PLANE_TOL_DEG) * PLANE_TOL_DEG;
        const key = `${inclBin.toFixed(3)}_${raanBin.toFixed(3)}`;
        if (!planes.has(key)) planes.set(key, []);
        planes.get(key).push(Object.assign({}, sat, { inclDeg, raanDeg }));
      });

      const arcs = [];
      planes.forEach(sats => {
        if(sats.length < 2) return;
        const satsValid = sats.filter(s => Number.isFinite(s.lat) && Number.isFinite(s.lng));
        if(satsValid.length<2) return;
        const meanLon = satsValid.reduce((a,b)=>a+b.lng,0)/satsValid.length;
        function lonShifted(lon){ let shifted=lon; while(shifted-meanLon>180) shifted-=360; while(shifted-meanLon<-180) shifted+=360; return shifted; }
        satsValid.sort((a,b)=>lonShifted(a.lng)-lonShifted(b.lng));
        for(let i=0;i<satsValid.length;i++){
          const a = satsValid[i], b = satsValid[(i+1)%satsValid.length];
          if(a.lat===b.lat && a.lng===b.lng) continue;
          arcs.push({
            startLat:a.lat, startLng:a.lng,
            endLat:b.lat, endLng:b.lng,
            arcAltitude:0.01, color:'rgba(100,180,255,0.9)', strokeWidth:1
          });
          if(arcs.length>=MAX_EDGES_PER_PLANE) break;
        }
      });

      world
        .arcsData(arcs)
        .arcColor(d=>d.color)
        .arcStroke(d=>d.strokeWidth)
        .arcAltitude(d=>d.arcAltitude)
        .arcDashLength(0).arcDashGap(0).arcDashInitialGap(0);
    }
  </script>
</body>
</html>
